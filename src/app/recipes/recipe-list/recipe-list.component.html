<div class="row">
	<div class="col-xs-12">
		<button (click)="onNewRecipe()" class="btn btn-success">
			New recipe
		</button>
	</div>
</div>
<hr/>
<div class="row">
	<div class="col-xs-12">
		<app-recipe-item
			*ngFor="let recipeElement of recipes; let id = index"
			[recipe]="recipeElement"
			[id]="id"
		></app-recipe-item>
	</div>
</div>
