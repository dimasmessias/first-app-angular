<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-success" (click)="onNewRecipe()">
			New recipe
		</button>
	</div>
</div>
<hr />
<div class="row">
	<div class="col-xs-12">
		<app-recipe-item
			*ngFor="let recipeElement of recipes; let id = index"
			[recipe]="recipeElement"
			[id]="id"
		></app-recipe-item>
	</div>
</div>
